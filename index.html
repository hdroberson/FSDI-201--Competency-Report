<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="Author" content="HD Roberson Jr.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">

<title>Shopping Cart</title>

</head>
<body>

    <nav class="navbar">
        <a id="logo" class="navbar-brand">T S S</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="searchButton" class="btn my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="jumbotron jumbotron-fluid" style="height: 650px">
        <div class="container my-5">
            <h1 class="display-3">The Shoe Shop</h1>
            <p class="lead">Please have a look around</p>
            <p>Free Shipping</p>
            <p class="leadTwo">
                <a class="btn btn-primary btn-lg" href="#shopHere" role="button">Start Shopping</a>
            </p>
        </div>
    </div>

    <section class="container content-section">
                <div class="shop-items">
                <div id="shopHere" class="shop-item">
                    <span class="shop-item-title">B-Nike</span>
                    <img class="shop-item-image" src="./images/image-one.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$89.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">G-Addidas</span>
                    <img class="shop-item-image" src="./images/image-two.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$75.65</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Happy Feet</span>
                    <img class="shop-item-image" src="./images/image-three.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$39.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Old Balance</span>
                    <img class="shop-item-image" src="./images/image-four.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$49.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">R-Nike</span>
                    <img class="shop-item-image" src="./images/image-five.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$109.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">P-Nike</span>
                    <img class="shop-item-image" src="./images/image-six.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$125.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
    </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
             





















<script src="main.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
